<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: #FF0000;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .search-bar {
            flex-grow: 1;
            margin: 0 20px;
            display: flex;
        }
        .search-bar input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 2px 0 0 2px;
        }
        .search-bar button {
            padding: 10px 20px;
            border: none;
            background-color: #333;
            color: white;
            border-radius: 0 2px 2px 0;
            cursor: pointer;
        }
        .sidebar {
            width: 150px;
            background-color: #f4f4f4;
            height: 100vh;
            position: fixed;
            top: 50px;
            left: 0;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }
        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 10px;
            margin: 5px 0;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .sidebar ul li:hover {
            background-color: #ddd;
        }
        .content {
            margin-left: 220px;
            padding: 20px;
        }
        .video {
            background-color: #ccc;
            width: 100%;
            height: 200px;
            margin-bottom: 20px;
        }
        .video-title {
            font-size: 18px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">YouTube Clone</div>
        <div class="search-bar">
            <input type="text" placeholder="Search">
            <button>Search</button>
        </div>
        <div class="user-info">User Info</div>
    </div>
    <div class="sidebar">
        <ul>
            <li>Home</li>
            <li>Trending</li>
            <li>Subscriptions</li>
            <li>Library</li>
            <li>History</li>
            <li>Watch Later</li>
            <li>Liked Videos</li>
        </ul>
    </div>
    <div class="content">
        <div class="video">
            <!-- Placeholder for video -->
        </div>
        <div class="video-title">Sample Video Title</div>
    </div>
</body>
</html>
